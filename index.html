<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Rain or Shine App</title>
</head>

<body>
  <div class="welcome-wrapper">
    <header class="welcome-header">
      <span>Welcome to</span>
      <h1>Rain or Shine</h1>
      <h3>In short, we're weather freaks. We marvel over noctilucent clouds and dew points while providing you all
        of your essential weather data.</h3>
    </header>
    <div class="specify-location">
      <form>
        <div class="find-location button">
          <i class="fas fa-location-arrow"></i>
        </div>
        <input type='text' class='enter-city' placeholder="Zip code" autofocus>
        <div class='search-button button'>
          <i class="fas fa-search"></i>
        </div>
      </form>
      <!-- delete this upon app compeletion -->
      <a href="#" class="skip">SKIP</a>
      <!-- -------------------------------- -->
    </div>
  </div>
  <div class="menu-container">
    <div class="menu"></div>
  </div>
  <div class="overview-wrapper">
    <header class="weather-header">
      <span class="city"></span>
      <span class="time"></span>
    </header>
    <div class="main-canvas">
      <div class="current-temp">
        <span class="temp current-value temp-f active"></span>
        <span class="temp current-value temp-c"></span>
      </div>
      <div class="switch-temp-unit">
        <div class="temp-unit">
          <span class="highlighter"></span>
          <div class="temp-button default-temp active">
            <span class="unit-text">°F</span>
          </div>
          <div class="temp-button">
            <span class="unit-text">°C</span>
          </div>
        </div>
      </div>
      <div class="current-details">
        <img class="weather-icon" src="">
        <div class="temp-high">
          <i class="high-icon fas fa-arrow-up"></i>
          <span class="temp high-value high-value-f active"></span>
          <span class="temp high-value high-value-c"></span>
        </div>
        <div class="temp-low">
          <i class="low-icon fas fa-arrow-down"></i>
          <span class='temp low-value low-value-f active'></span>
          <span class='temp low-value low-value-c'></span>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar-nav">
    <h2>Rain or Shine</h2>
    <ul class="nav-links-ul">
      <a href="#">
        <li>Welcome</li>
      </a>
      <a href="#">
        <li>Overview</li>
      </a>
      <a href="#">
        <li>Forecast</li>
      </a>
      <a href="#">
        <li>Details</li>
      </a>
    </ul>
    <div class="made-with-love">
      <div>
        <i class="fas fa-umbrella"></i>
        <i class="fas fa-umbrella"></i>
        <i class="fas fa-umbrella"></i>
        <i class="fas fa-umbrella"></i>
        <i class="fas fa-umbrella"></i>
      </div>
      <div>
        Made with <i class="fas fa-heart"></i>
      </div>
    </div>
  </div>

  <script src='dist/bundle.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
</body>

</html>
