<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Weather App</title>
</head>

<body>
  <h1>What the Weather</h1>
  <div class="weather-info">
    <div class="manual-form">
      <h2>Manually locate me</h2>
      <form>
        <input type='text' class='enter-city' placeholder="Zip code" autofocus>
        <input type='submit' class='submit-city button' value="Find me">
      </form>
    </div>
    <div class="automagically-find-me">
      <h2>Automagically locate me</h2>
      <div class="find-location button">
        <i class="fas fa-location-arrow"></i>
        <span>Magic</span>
      </div>
    </div>
  </div>
  <h4 class='location-result'></h4>

  <script src='dist/bundle.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
</body>

</html>
