<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <title>Rain or Shine App</title>
</head>

<body>
  <div class="welcome-wrapper">
    <header class="welcome-header">
      <span>Welcome to</span>
      <h1>Rain or Shine</h1>
      <h3>In short, we're weather freaks. We marvel over noctilucent clouds and dew points while providing you all
        of your essential weather data.</h3>
    </header>
    <div class="specify-location">
      <form>
        <div class="find-location button">
          <i class="fas fa-location-arrow"></i>
        </div>
        <input type='text' class='enter-city' placeholder="Zip code" autofocus>
        <div class='search-button button'>
          <i class="fas fa-search"></i>
        </div>
      </form>
    </div>
  </div>
  <div class="home-wrapper">
    <header class="weather-header">
      <div class="menu-container">
        <div class="menu"></div>
      </div>
      <span class="city"></span>
      <span class="time"></span>
    </header>
    <div class="main-canvas">
      <div class="current-temp">
        <span class="temp current-value temp-f active"></span>
        <span class="temp current-value temp-c"></span>
      </div>
      <div class="switch-temp-unit">
        <div class="temp-unit">
          <span class="temp-button farenheit active">°F</span>
          <span class="temp-button celsius">°C</span>
        </div>
      </div>
      <div class="current-details">
        <img class="weather-icon" src="weather_icons/clear-day.png">
        <div class="temp-high">
          <img class="high-icon" src="">
          <span class="temp high-value high-value-f active"></span>
          <span class="temp high-value high-value-c"></span>
        </div>
        <div class="temp-low">
          <img class="low-icon" src="">
          <span class='temp low-value low-value-f active'></span>
          <span class='temp low-value low-value-c'></span>
        </div>
      </div>
    </div>
  </div>

  <script src='dist/bundle.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
</body>

</html>
